<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop  & Array</h1>
    <script>
        var me = ["woojun", "Billionaire", "1B$", "Tactical", "Ferrari"];
    </script>
    <h2>Me</h2>
    <ul>
        <script>
            var i = 0;
            while (i < me.length) {
                document.write("<li>"+me[i]+"</li>");
                i = i + 1;
            }
            
        </script>
    </ul>
</body>
</html>
