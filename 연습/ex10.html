<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var me = {
        "billionaire" : "woojun",
        "superRich" : "ujun"
        };
        document.write("billionaire : "+me.billionaire + "<br>");
        document.write("superRich : "+me.superRich + "<br>");
        me.tactical = "orkrj"
        document.write("tactical : "+me.tactical + "<br>")
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in me) {
        document.write(key+" : "+me[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        me.showAll = function() {
            for(var key in this) {
                document.write(key+" : "+this[key]+"<br>");
            }
        }
        me.showAll();
    </script>
</body>
</html>
